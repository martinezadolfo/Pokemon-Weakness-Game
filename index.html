<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Pokemon weakness</title>
</head>
<body>
  <div id="wrapper">
    <div class="score centering">
      0 out of 5 correct
    </div>
    <div class="pokemon">
      <div id="pokemon-info-container">
        <div class="pokemon-border">
          <img src="newerbulby.png" alt="bulbasaur">
        </div>
        <p>Bulbasaur</p>
      </div>   
      </div>
    <div class="hint centering">
      <button>Hint?</button>
    </div>
    <div class="one centering">
      <input type="image" src="./symbols/grass.png" class="zoom">
      <p>Grass</p>
    </div>
    <div class="two centering">
      <input type="image" src="./symbols/fire.png" class="zoom">
      <p>Fire</p>
    </div>
    <div class="three centering">
      <input src="./symbols/flying.png" type="image" class="zoom">
      <p>Flying</p>
    </div>
    <div class="four centering">
      <input type="image" src="./symbols/rock.png" class="zoom">
      <p>Ground</p>
    </div>
    <div class="five centering">
      <input type="image" src="./symbols/water.png" class="zoom">
      <p>Water</p>
    </div>
  </div> 
  <script src="./script.js"></script>
</body>
</html>
