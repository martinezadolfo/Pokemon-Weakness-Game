<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Pokemon weakness</title>
</head>
<body>
  <div id="wrapper">
    <div class="score centering">
      <p id="current-score">0 out of 5 correct</p>
    </div>
    <div class="pokemon">
      <div id="pokemon-info-container">
        <div class="pokemon-border">
          <img id="pokemon-picture" src="./pokemons/squirtle.png" alt="bulbasaur">
        </div>
        <p id="pokemon-name">Loading..</p>
      </div>   
      </div>
    <div class="hint centering">
      <button id="hint-button">Hint?</button>
      <div class="weakness">
        <img id="hint-type"/>
      </div>
    </div>
    <div class="zero centering">
      <input id="option-zero" type="image" src="./symbols/grass.png" class="zoom">
      <p id="option-zero-name">Loading..</p>
    </div>
    <div class="one centering">
      <input id="option-one" type="image" src="./symbols/fire.png" class="zoom">
      <p id="option-one-name">Loading..</p>
    </div>
    <div class="two centering">
      <input id="option-two" src="./symbols/electric.png" type="image" class="zoom">
      <p id="option-two-name">Loading..</p>
    </div>
    <div class="three centering">
      <input id="option-three" type="image" src="./symbols/rock.png" class="zoom">
      <p id="option-three-name">Loading..</p>
    </div>
    <div class="four centering">
      <input id="option-four" type="image" src="./symbols/water.png" class="zoom">
      <p id="option-four-name">Loading..</p>
      <input class="arrow" id="arrow" type="image" src="./answers/arrow.png">
    </div>
  </div> 
  <script src="./script.js"></script>
</body>
</html>
